<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>


    <script type="text/babel">

        const { useState } = React
        const { createPortal } = ReactDOM


        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>

                        </div>
                    </div>
                </div>,
                document.body
            )
        }



        function ListaAnimali() {
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [animals, setAnimals] = useState([]) //array inizialmente vuoto [];
            const [animalName, setAnimalName] = useState("")
            const [show, setShow] = useState(false)
            const [isLoading, setIsLoading] = useState(false)
            const [error, setError] = useState("")

            const addAnimal = async () => {
                if (!animalName.trim()) return;
                setIsLoading(true)


                try {
                    const res = await fetch(`http://localhost:3333/animals?search=${animalName}`)
                    const [animalData] = await res.json()
                    if (!animalData) {
                        throw new Error("Nessun animale trovato");
                    }
                    console.log(animal);
                    const animal = {
                        name: animalData.name || "Nome non trovato",
                        description: animalData.description || null,
                        image: animalData.image || null
                    }
               setAnimals(curr => [...curr, animal])
                } catch (err) {
                    console.error(err);
                    const message = err.message === "Nessun animale trovato" ? "Errore durante la ricerca dell'animale" : "Nessun animale trovato";
                    setError(message)
                }finally{
                    setIsLoading(false)
                      setAnimalName("")
                setShow(false)
                }


 
              

            }

            return (
                <div>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>

                    <details>
                        <summary>Animali</summary>
                        <div>
                            {error && <p style={{color:"red"}}>{error}</p>}
                            {animals.map((animal, index) => (
                                <div key={index} className="card" >
                                    <div>
                                        <h3>{animal.name}</h3>
                                        <p>{animal.description}</p>
                                    </div>
                                    {animal.image &&
                                        <figure>
                                            <img src={animal.iamge} alt={animal.name}/>
                                        </figure>
                                    }
                                </div>
                            ))}
                        </div>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        title="Aggiungi animale"
                        content={<>
                            <input
                                type="text"
                                value={animalName}
                                onChange={e => setAnimalName(e.target.value)}
                                placeholder="Nome Animale"
                            />
                            {isLoading && <p style={{color: "red"}}>Caricando il risultato..</p> }
                            </>
                        }
                    />
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.querySelector(".lista-animali"))
        root.render(<ListaAnimali />)
    </script>
</body>

</html>
